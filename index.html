<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Password checker example</title>
  <style>
    body {
      font-family: 'Helvetica'
    }

    .container {
      max-width: 760px;
      margin: 1em auto;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Password Ranker</h1>
    <p>Enter a password to get it ranked.</p>
    <form id="password-form">
      <input type="text" id="password" placeholder="Password">
      <button type="submit">Check strength</button>
    </form>
  </div>
  <iframe id="checker" src="//untrusted.com:3000/checker" style="display:none" frameborder="0"></iframe>
  <script type="text/javascript" charset="utf-8" src="//alice.com:3000/script.js"></script>
</body>
</html>
